        <h1>Phonebook</h1>
        <div id="output"></div>
        <div>

            <fieldset>
                <legend>Add name and number</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="target" id="name">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div>
                    <input type="button" id="add" value="Add">
                </div>

            </fieldset>
            <fieldset>
                <legend>Search phone book</legend>
                <div>
                    <label for="target">Search for name:</label>
                    <input type="text" name="target" id="target">
                </div>
                <div>
                    <input type="button" id="search" value="Search">
                    <input type="button" id="clear" value="Clear">
                </div>
            </fieldset>
            <div class="clear"></div>
